<!DOCTYPE html>


<html>

    <head> 

        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">   
        <link rel = "stylesheet" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah">   
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="css/style.css"> 
       
        
    </head>

    <body>


        <div id="pic-x-or-o" class="w3-container w3-card-4 w3-center w3-padding-16 w3-panel">

            <h2>Would you like to be X or O?</h2>

            
                <p>
                    <input class="w3-radio" type="radio" value="X" onClick="xOrOChoiceMade(event)">
                    <label>X</label>
                </p>

                <p>
                    <input class="w3-radio" type="radio" value="O" onclick="xOrOChoiceMade(event)">
                    <label>O</label>
                </p>
    

        </div>



        <div id="tic-tac-toe-grid" class="w3-container w3-center w3-xlarge">

            <h1>Tic Tac Toe</h1>

                <div>
                       <button id="button-1" onclick="move(event)" class="tic-tac-toe-btn w3-button w3-border"></button><!--                      
                    --><button id="button-2" onclick="move(event)" class="tic-tac-toe-btn w3-button w3-border"></button><!--                   
                    --><button id="button-3" onclick="move(event)" class="tic-tac-toe-btn w3-button w3-border"></button>

                </div>

                 <div>

                       <button id="button-4" onclick="move(event)" class="tic-tac-toe-btn w3-button w3-border"></button><!--
                    --><button id="button-5" onclick="move(event)" class="tic-tac-toe-btn w3-button w3-border"></button><!--
                    --><button id="button-6" onclick="move(event)" class="tic-tac-toe-btn w3-button w3-border"></button>
                    
                </div>

                <div>
                        
                       <button id="button-7" onclick="move(event)" class="tic-tac-toe-btn w3-button w3-border"></button><!--
                    --><button id="button-8" onclick="move(event)" class="tic-tac-toe-btn w3-button w3-border"></button><!--
                    --><button id="button-9" onclick="move(event)" class="tic-tac-toe-btn w3-button w3-border"></button>
                    
                </div>

                <div> 

                    <button id="start-over" class="w3-button w3-border w3-margin" onclick="startOver()">Start Over</button>
                
                </div>



        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script> 

    </body>

</html>
